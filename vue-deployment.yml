apiVersion: v1
kind: Service
metadata:
  name: vuejs
  labels:
    app: vuejs
spec:
  ports:
    - port: 8080
      nodePort: 32302
  selector:
    app: vuejs
    tier: frontend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuejs
  labels:
    app: vuejs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vuejs
      tier: frontend
  template:
    metadata:
      labels:
        app: vuejs
        tier: frontend
    spec:
      containers:
      - image: poretrithynea/vueminiproject:10
        name: vuejs
        env:
        ports:
        - containerPort: 8080
          name: vuejs
        readinessProbe:
          httpGet:
            path: /
            port: 8080
